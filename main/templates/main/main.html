{% extends 'main/index.html' %}

{% block title %}QuestAns{% endblock %}

{% block content %}
    {% include 'main/header.html' %}
    <main class="main-block">
        <ul class="groups-list">
            {% for group in groups %}
                <li class="group-item"><a href="{% url 'group' group_id=group.id group_name=group.title %}">{{group.title}}</a></li>
            {% endfor %}
        </ul>
    </main>
    
{% endblock %}
